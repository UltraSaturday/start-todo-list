edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: todo-list         # 项目名称
access: 'default'    #  秘钥别名

services:
  TodoList: #  服务名称
    component: devsapp/fc
    props: #  组件的属性值
      region: cn-hangzhou
      service:
        name: todo-list-service
        logConfig: auto
      function:
        name: todo-list
        description: todoList app
        runtime: nodejs12
        codeUri: './'
        handler: index.handler
        memorySize: 256
        timeout: 60
        # environmentVariables:
        #   NODE_DEBUG: net
      triggers:
        - name: http-trigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
              serviceName: todo-list-service
              functionName: todo-list